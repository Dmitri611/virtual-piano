<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/piano.ico" rel="shortcut icon" />

  <link href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Open+Sans:wght@300;400;800&display=swap"
    rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />

  <title>virtual-piano</title>
</head>

<body>
  <header class="header">
    <h1 class="header-title">Virtual Piano</h1>
  </header>
  <main class="main">
    <div class="btn-container">
      <button id="btn-notes" class="btn btn-active">Notes</button>
      <button id="btn-letters" class="btn">Letters</button>
    </div>
    <div class="piano">
      <div id="keyboard-key" data-key="68" class="piano-key" data-letter="D" data-note="c"></div>
      <div id="keyboard-key" data-key="70" class="piano-key" data-letter="F" data-note="d"></div>
      <div id="keyboard-key" data-key="71" class="piano-key" data-letter="G" data-note="e"></div>
      <div id="keyboard-key" data-key="72" class="piano-key" data-letter="H" data-note="f"></div>
      <div id="keyboard-key" data-key="74" class="piano-key" data-letter="J" data-note="g"></div>
      <div id="keyboard-key" data-key="75" class="piano-key" data-letter="K" data-note="a"></div>
      <div id="keyboard-key" data-key="76" class="piano-key" data-letter="L" data-note="b"></div>
      <div class="keys-sharp">
        <div id="keyboard-key" data-key="82" class="piano-key sharp" data-letter="R" data-note="c♯"></div>
        <div id="keyboard-key" data-key="84" class="piano-key sharp" data-letter="T" data-note="d♯"></div>
        <div class="piano-key sharp none"></div>
        <div id="keyboard-key" data-key="85" class="piano-key sharp" data-letter="U" data-note="f♯"></div>
        <div id="keyboard-key" data-key="73" class="piano-key sharp" data-letter="I" data-note="g♯"></div>
        <div id="keyboard-key" data-key="79" class="piano-key sharp" data-letter="O" data-note="a♯"></div>
      </div>
    </div>
    <button id="btnFull" class="fullscreen openfullscreen"></button>
    <audio data-key="75" id="a" src="./assets/audio/a.mp3"></audio>
    <audio data-key="79" id="a♯" src="./assets/audio/a♯.mp3"></audio>
    <audio data-key="76" id="b" src="./assets/audio/b.mp3"></audio>
    <audio data-key="68" id="c" src="./assets/audio/c.mp3"></audio>
    <audio data-key="82" id="c♯" src="./assets/audio/c♯.mp3"></audio>
    <audio data-key="70" id="d" src="./assets/audio/d.mp3"></audio>
    <audio data-key="84" id="d♯" src="./assets/audio/d♯.mp3"></audio>
    <audio data-key="71" id="e" src="./assets/audio/e.mp3"></audio>
    <audio data-key="72" id="f" src="./assets/audio/f.mp3"></audio>
    <audio data-key="85" id="f♯" src="./assets/audio/f♯.mp3"></audio>
    <audio data-key="74" id="g" src="./assets/audio/g.mp3"></audio>
    <audio data-key="73" id="g♯" src="./assets/audio/g♯.mp3"></audio>
  </main>
  <footer class="footer">
    <div class="footer-container">
      <a class="github" href="#" target="_blank" rel="noopener noreferrer">github</a>
      <a class="rss" href="https://rs.school/js/" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
